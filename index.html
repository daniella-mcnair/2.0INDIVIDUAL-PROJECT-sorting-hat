<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id = "card">
    <div class="card" style="width: 30rem; height: 30rem;">
      <img src="../images/houses.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Welcome to Sorting Hat</h5>
        <which class="card-text">Which house will find you?</p>
        <button class="startButton btn btn-primary">Enter</button>
      </div>
    </div>
  </div>

 
    <div class="card">
      <div class="card-body">

      <form id = "studentForm">
      <div class="mb-3 card3">
      <label for="exampleInputStudent" class="form-label">Enter Student Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="yourName">
    <div class="mb-3 form-check">
    </div>
    <button type="submit" class="btn btn-primary">Enroll</button>
    </form>
    </div>



  <div id = "buttons" class = "card4">
    <button type="button" class="btn btn-secondary">All</button>
    <button type="button" class="btn btn-success">Griffyndor</button>
    <button type="button" class="btn btn-danger">Hufflepuff</button>
    <button type="button" class="btn btn-warning">Ravenclaw</button>
    <button type="button" class="btn btn-info">Slytherin</button>
  </div>
  

  <div id = "students">
    <div id ="enrolled" class = "card2">
    </div>  
    <div id ="expelled" class = "card2">
    </div>  
  </div>


  </div>
  </div>


 <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="main.js"></script> 
</body>
</html>
